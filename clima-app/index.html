<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Climapp</title>
</head>
<body>
  <div id="app">
    <div class="background">
      <img class="img-responsive" src="./assets/background-sunset.png" alt="A sunset view inside the clouds">
    </div>
    <div class="weather-dashboard">
      <div class="widget" data-widget-type="temperature-now">

      </div>
      <div class="widget" data-widget-type="air-quality"></div>
      <div class="widget" data-widget-type="sun-time"></div>
      <div class="widget" data-widget-type="week-weather"></div>
    </div>
  </div>
</body>
</html>
